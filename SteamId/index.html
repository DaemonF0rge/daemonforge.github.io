	@keyframes border-pulsate {

	.lds-dual-ring {
	  display: none;
	  width: 16px;
	  height: 16px;
	  padding-top: 10px;
	  padding-bottom: 10px;
	  padding-left: 6px;
	}
	.lds-dual-ring:after {
	  content: " ";
	  display: block;
	  width: 12px;
	  height: 12px;
	  margin: 2px;
	  border-radius: 50%;
	  border: 4px solid #fff;
	  border-color: #fff transparent #fff transparent;
	  animation: lds-dual-ring 1.5s linear infinite;
	}
	@keyframes lds-dual-ring {

		transform: rotate(0deg);

	  100% {

	  }

		<div>
